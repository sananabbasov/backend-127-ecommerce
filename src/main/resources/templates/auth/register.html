<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>Page Title Goes Here</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form th:object="${registerDto}" class="user" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input th:field="*{firstName}" type="text" class="form-control form-control-user" id="exampleFirstName"
                                               placeholder="First Name">
                                        <span class="text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

                                    </div>
                                    <div class="col-sm-6">
                                        <input  th:field="*{lastName}" type="text" class="form-control form-control-user" id="exampleLastName"
                                               placeholder="Last Name">
                                        <span class="text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <input th:field="*{email}"  type="email" class="form-control form-control-user" id="exampleInputEmail"
                                           placeholder="Email Address">
                                    <span class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input th:field="*{password}"  type="password" class="form-control form-control-user"
                                               id="exampleInputPassword" placeholder="Password">
                                        <span class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

                                    </div>
                                    <div class="col-sm-6">
                                        <input th:field="*{repeatPassword}"  type="password" class="form-control form-control-user"
                                               id="exampleRepeatPassword" placeholder="Repeat Password">
                                        <span class="text text-danger" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></span>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
