<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/dashboard/layout}">
<head>
  <title>Page Title Goes Here</title>
</head>
  <body>
    <div layout:fragment="content">
      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <a href="/dashboard/product/create" class="m-0 font-weight-bold text-primary">Create</a>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Price discount</th>
                <th>Quantity</th>
                <th>Featured</th>
                <th>Category</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Price discount</th>
                <th>Quantity</th>
                <th>Featured</th>
                <th>Category</th>
                <th>Actions</th>
              </tr>
              </tfoot>
              <tbody>
              <tr th:each="product : ${products}">
                <td th:text="${product.name}">Tiger Nixon</td>
                <td th:text="${product.price}">Tiger Nixon</td>
                <td th:text="${product.priceDiscount}">Tiger Nixon</td>
                <td th:text="${product.quantity}">Tiger Nixon</td>
                <td th:text="${product.featured}">Tiger Nixon</td>
                <td th:text="${product.category.name}">Edinburgh</td>
                <td>
                  <a class="btn btn-warning" th:href="'/dashboard/product/edit/'+${product.id}">Update</a>
                  <a class="btn btn-danger" th:href="'/dashboard/product/remove/'+${product.id}">Remove</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
