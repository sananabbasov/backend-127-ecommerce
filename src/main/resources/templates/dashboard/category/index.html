<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/dashboard/layout}">
<head>
  <title>Page Title Goes Here</title>
</head>
  <body>
    <div layout:fragment="content">
      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <a href="/dashboard/category/create" class="m-0 font-weight-bold text-primary">Create</a>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
              <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Product count</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tfoot>
              <tr>
                <th>Photo</th>
                <th>Name</th>
                <th>Product count</th>
                <th>Actions</th>
              </tr>
              </tfoot>
              <tbody>
              <tr th:each="category : ${categories}">
                <td>
                  <img th:src="${category.photoUrl}" width="80" height="80">
                </td>
                <td th:text="${category.name}">Tiger Nixon</td>
                <td th:text="${category.productCount}">Edinburgh</td>
                <td>
                  <a class="btn btn-warning" th:href="'/dashboard/category/edit/'+${category.id}">Update</a>
                  <a class="btn btn-danger" th:href="'/dashboard/category/remove/'+${category.id}">Remove</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
